{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <form action="/signin/" method="POST">
                {% csrf_token %}
                <h1 class="text-center">Iniciar Sesión</h1>
                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
                </div>
                <button class="btn btn-secondary">
                    Iniciar Sesion
                </button>
            </form>
        </section>
    </div>
</main>


{% endblock %}
